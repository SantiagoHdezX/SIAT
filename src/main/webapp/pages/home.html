<div class="container">
    <div class="row">
        <div class="col-md-7">
            <div class="jumbotron">
                <div class="container">
                    <h1>SIAT</h1>
                    <p>
                        Es un proyecto diseñado para solicitar y administrar una base de taxis en la Ciudad de Mexico.
                        Entre sus funciones esta la de ordenar un taxi, llevar un registro de entradas y salidas, etc.
                    </p>
                    <p><a class="btn btn-primary btn-lg" role="button" href="#/about">Leer más</a></p>
                </div>
            </div>
        </div>
        <div class="col-md-5">
            <div class="panel panel-primary">
                <div class="panel panel-heading">
                    <h4>Inicio de Sesion</h4>
                </div>
                <div class="panel panel-body">
                    <form name="initSession" role="form" novalidate="" class="ng-pristine ng-valid">
                        <div class="form-group">
                            <label for="correo">Correo Electronico</label>
                            <input type="email" class="form-control" name="correo" required="" placeholder="Ingresa tu cuenta de correo electronico">
                        </div>
                        <div class="form-group">
                            <label for="passwd">Password</label>
                            <input type="password" class="form-control" name="passwd" required="" placeholder="Ingresa tu contraseña">
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="true">
                                Selecciona esta opcion si tienes una cuenta de administrador
                            </label>
                        </div>
                        <button type="submit" ng-click="iniciarSesion()" class="btn btn-default">Enviar</button>
                    </form>
                </div>
                <div class="panel panel-footer">
                    <p>© 2015 - Desarrollado por Doux System ®</p>
                </div>
            </div>
        </div>
    </div>
</div>
