<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-success">
                <div class="panel panel-heading">
                    <h2>Datos Usuario</h2>
                </div>
                <div class="panel panel-body">
                    <form role="form">
                        <div class="row">
                            <div class="col-lg-6">
                                <h3>Datos personales</h3>
                                <div class="form-group">
                                    <label for="Nombre">Nombre</label>
                                    <input type="text" name="Nombre" class="form-control" ng-model="Register.Nombre" placeholder="Ingresa tu(s) nombre" required="required">
                                </div>
                                <div class="form-group">
                                    <label for="ApellidoPaterno">Apellido Paterno</label>
                                    <input type="text" name="ApellidoPaterno" class="form-control" ng-model="Register.ApellidoPaterno" placeholder="Ingresa tu apellido paterno" required="required">
                                </div>
                                <div class="form-group">
                                    <label for="ApellidoMaterno">Apellido Materno</label>
                                    <input type="text" name="ApellidoMaterno" class="form-control" ng-model="Register.ApellidoMaterno" placeholder="Ingresa tu apellido materno" required="required">
                                </div>
                                <div class="form-group">
                                    <label for="CorreoElectronico">Correo Electronico</label>
                                    <input type="email" name="CorreoElectronico" class="form-control" ng-model="Register.CorreoElectronico" placeholder="Ingresa tu correo electronico" required="required">
                                </div>
                                <div class="form-group">
                                    <label for="Password">Contraseña</label>
                                    <input type="password" name="Passwd" class="form-control" ng-model="Register.Passwd" placeholder="Ingresa tu contraseña" required="required">
                                </div>
                                <div class="form-group">
                                    <label for="Telefono">Telefono</label>
                                    <input type="tel" name="Telefono" class="form-control" ng-model="Register.Telefono" placeholder="Ingresa tu contraseña" required="required">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <h3>Direccion</h3>
                                <div class="form-group">
                                    <label for="Calle">Calle</label>
                                    <input type="text" name="Calle" class="form-control" ng-model="Register.Address.Calle" placeholder="Ingresa tu calle" required="required">
                                </div>
                                <div class="form-group">
                                    <label for="Colonia">Colonia</label>
                                    <input type="text" name="Colonia" class="form-control" ng-model="Register.Address.Colonia" placeholder="Ingresa tu colonia" required="required">
                                </div>
                                <div class="form-group">
                                    <label for="Delegacion">Delegacion</label>
                                    <input type="text" name="Delegacion" class="form-control" ng-model="Register.Address.Delegacion" placeholder="Ingresa tu delegacion" required="required">
                                </div>
                                <div class="form-group">
                                    <label for="Estado">Estado</label>
                                    <input type="text" name="Estado" value="Distrito Federal" class="form-control" ng-model="Register.Address.Estado" placeholder="Ingresa tu estado" readonly>
                                </div>
                            </div>
                        </div>
                        <br />
                        <button type="submit" class="btn btn-success" ng-click="ActualizarUsuario(Register)">Actualizar Usuario</button>
                        <span>&nbsp;</span>
                        <button type="button" class="btn btn-warning" ng-click="Salir()">Salir</button>
                    </form>
                    <pre>form = {{Register | json}}</pre>
                </div>
            </div>
        </div>
    </div>
</div>
